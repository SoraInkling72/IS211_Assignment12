<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student Page</title>
</head>
<body>
<h1>Add Student</h1>
    <form action="/student/add" method="post">
      <label for="first_name">First Name:</label><br />
      <input type="text" id="first_name" name="first_name" value="{{ request.form['first_name'] }}" /><br />
      <label for="last_name">Last Name:</label><br />
      <input type="text" id="last_name" name="last_name" value="{{ request.form['last_name'] }}" /><br />
        <br />
        <input type="submit" value="Confirm" />
    </form>
</body>
</html>

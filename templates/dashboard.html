<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<table class="student list">
    <thead>
        <tr>
            <th>ID</th>
            <th>Student First Name</th>
            <th>Student Last Name</th>
        </tr>
    </thead>
    <tbody>
        {% for info in student_list %}
        <tr>
          <td>{{ info.ID }}</td>
          <td>{{ info.student_firstname }}</td>
          <td>{{ info.student_lastname }}</td>
        </tr>
    </tbody>
</table>
<table class="quiz list">
    <thead>
        <tr>
            <th>ID</th>
            <th>Subject</th>
            <th>No. of Questions</th>
            <th>Quiz Date</th>
        </tr>
    </thead>
</table>
</body>
</html>
